<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
</head>

<body>
    <div id="app">

        <h1>Tasks</h1>

        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-2">
                    Column
                </div>
                <div class="col-10">
                    <div class="container">
                        <div class="row">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <button class="nav-link" :class="{active: active_tab == 'tasks'}"
                                        @click="active_tab = 'tasks'">Task Overview</button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" :class="{active: active_tab == 'task_details'}"
                                        @click="active_tab = 'task_details'">Task Details</button>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled">Disabled</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="container" v-if="active_tab == 'tasks'">
                        <div class="row" style="outline-width: 2;" v-for="task in tasks">
                            <div class="card">
                                <div class="card-header">
                                    {{task.name}}
                                </div>
                                <div class="card-body">
                                    <p class="card-text">Description: {{task.description}}</p>
                                    <button class="btn btn-primary" @click="open_task(task.id)">Open</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container" v-if="active_tab == 'task_details'">
                        <h3 v-if="task_selected == false">No task selected.</h3>
                    </div>
                </div>
            </div>
        </div>

        <div v-for="task in tasks">
            <p>Name: {{task.name}}</p>
        </div>

    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    tasks: [],
                    show_tasks_container: true,
                    active_tab: 'tasks',
                    task_selected: false,
                    selected_task_id: null,
                }
            },
            methods: {
                get_all() {
                    axios.get('http://127.0.0.1:8000/tasks')
                        .then(response => this.tasks = response.data)
                },

                open_tab(name) {
                    if (name == 'tasks') {
                        this.show_tasks_container = true;
                    }
                },

                open_task(id) {
                    this.task_selected = true;
                    for (task in this.tasks){
                        if (task.id == this.selected_task_id){
                            return task
                        }
                    }
                }
            },

            mounted() {
                this.get_all()
            }
        }).mount('#app')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</body>

</html>
